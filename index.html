<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Family</title>

	<script src="libs/gsap/gsap.min.js" defer></script>
	<script src="libs/gsap/ScrollTrigger.min.js" defer></script>
	<script src="libs/gsap/ScrollSmoother.min.js" defer></script>

	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>

</head>
<body>

	<div class="wrapper">
		<div class="content">

			<header class="baby-section">
				<img data-speed=".6" class="baby" src="img/baby.png" alt="Alt" >
				<div class="container">
					<div data-speed=".75" class="main-header">
						<h1 class="main-title">Our family</h1>
					</div>
				</div>
			</header>
		
			<div class="portfolio">
				<div class="container">
					<main class="gallery">
	
						<div data-speed=".9" class="gallery__left">
		
							<img class="gallery__item" src="img/photo/1.jpg" alt="Alt">
							<img class="gallery__item" src="img/photo/3.jpg" alt="Alt">
		
							<div class="text-block gallery__item">
								<h2 class="text-block__h">Сллюнтяй и вправду хорошенький</h2>
								<p class="text-block__p">Все мамины крошки побрал, последнее слово за ним</p>
							</div>
		
							<img class="gallery__item" src="img/photo/5.jpg" alt="Alt">
		
						</div>

						<div data-speed="1.1" class="gallery__right">
		
							<div class="text-block gallery__item">
								<h2 class="text-block__h">Какое счастье, когда мы узнали</h2>
								<p class="text-block__p">На тот момент мы не знали, какой хорошенький родится у нас слюнтяй</p>
							</div>
		
							<img class="gallery__item" src="img/photo/2.jpg" alt="Alt">
							<img class="gallery__item" src="img/photo/4.jpg" alt="Alt">
							<img class="gallery__item" src="img/photo/6.jpg" alt="Alt">
		
						</div>

					</main>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
